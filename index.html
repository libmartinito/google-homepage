<!DOCTYPE html>
<html lang=en-US>
    <head>
        <meta charset='UTF-8'>
        <title>Google</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='page'>
            <div class='section menu'>
                <div>Gmail</div>
                <div>Images</div>
                <div>
                    <img src='images/apps-icon.svg' width="30">
                </div>
                <div>Sign in</div>
            </div>
            <div class='section logo'>
                <img src='images/logo.png' alt='Google'>
            </div>
            <div class='section search'>
                <div class='icon'>
                    <img src='images/search-icon.png' width="20">
                </div>
                <div class='input'>
                    <input type="text">
                </div>
            </div>
            <div class='section buttons'>
                <div>Google Search</div>
                <div>I'm Feeling Lucky</div>
            </div>
            <div class='section misc-reminder'>
                <a href="https://www.youtube.com/watch?v=0nKaoKnpjVY">
                Stay home to thank those who are helping us
                </a>
            </div>
            <div class='section misc-language'>
                Google offered in: <a href='#'>Filipino</a> <a href='#'>Cebuano</a>
            </div>
            <div class='section footer-loc'>
                <div>Philippines</div>
            </div>
            <div class='section footer-misc'>
                <div class='footer-one'>
                    <div>Advertising</div>
                    <div>Business</div>
                    <div>About</div>
                    <div>How Search works</div>
                </div>
                <div class='footer-two'>
                    <div>Privacy</div>
                    <div>Terms</div>
                    <div>Settings</div>
                </div>
            </div>
        </div>
    </body>
</html>
