<!DOCTYPE html>
<html lang=en-US>
    <head>
        <meta charset='UTF-8'>
        <title>Google</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='page'>
            <div class='section menu-container'>
                <div class='section menu'>
                    <div class='gmail'>
                        <a href='https://mail.google.com'>Gmail</a>
                    </div>
                    <div class='images'>
                        <a href='https://images.google.com'>Images</a>
                    </div>
                    <div class='apps-icon'>
                        <img src='images/apps-icon.svg' width="16">
                    </div>
                    <a href='https://accounts.google.com'>
                    <div class='sign-in'>Sign in</div>
                    </a>
                </div>
            </div>
            <div class='section logo'>
                <img src='images/logo.png' alt='Google'>
            </div>
            <div class='section search-container'>
                <div class='section search'>
                    <input type="text">
                </div>
            </div>
            <div class='section buttons'>
                <a href='#'><div class='google-search'>Google Search</div></a>
                <a href='#'><div class='feeling-lucky'>I'm Feeling Lucky</div></a>
            </div>
            <div class='section misc-language'>
                Google offered in: <a class ='filipino' href='#'>Filipino</a><a class='cebuano' href='#'>Cebuano</a>
            </div>
            <div class='footer footer-loc'>
                <div style="padding-left: 28px; font-size: 14px;">Philippines</div>
            </div>
            <div class='footer footer-misc'>
                <div class='footer-one'>
                    <div class='footer-buttons'><a href='https://ads.google.com'>Advertising</a></div>
                    <div class='footer-buttons'><a href='https://google.com/services'>Business</a></div>
                    <div class='footer-buttons'><a href='https://about.google'>About</a></div>
                    <div class='footer-buttons'><a href='https://google.com/search/howsearchworks'>How Search works</a></div>
                </div>
                <div class='footer-two'>
                    <div class='footer-buttons'><a href='https://policies.google.com/privacy'>Privacy</a></div>
                    <div class='footer-buttons'><a href='https://policies.google.com/terms'>Terms</a></div>
                    <div class='footer-buttons'><a href='https://www.google.com/preferences'>Settings</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
